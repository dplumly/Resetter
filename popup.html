<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <title>Resetter</title>
</head>

<body>
    <div id="popUpContainer">
        <div id="saveRootContainer">
            <h1 id="extensionName">Resetter</h1>

            <!-- <h3 id="homepageHeader">Homepage URL</h3> -->
            <input type="text" id="homeUrlField" placeholder="Enter Home URL">
            <br>
            <button id="removeButton">Remove</button>
            <button id="saveButton">Save</button>
            
            <p id="inputStatus"></p>
            <p id="homepage">Stored Home URL: <span id="storedHomeUrl"></span></p>
        </div>

        
        <div id="hiddenDisableContainer">
            <div id="buttonContainer">
                <button id="toggleVisibility">View Hidden Reset Button</button>
                <input type="checkbox" id="disableTImeout" /><label id="disableTimeoutLabel">Disable Timeout</label>
            </div>

            <div id="timeoutDurationContainer">
                <input type="range" id="timeoutDuration" name="timeout" min="10" max="300" step="10" />
                <label for="timeoutDuration">Timeout Duration: <span id="timeoutValue">60</span></label>
            </div>
        </div>
    
        <!-- Modal Button Styling Settings -->

        <div id="modalButtonsBackground">
            <div id="modalButtons">
                <h3 id="modalHeader">Modal Button Styling</h3>

                <div id="cornerRadiusContainer">
                    <input type="range" id="cornerRadius" name="roundness" min="0" max="50" />
                    <label for="roundness">Button roundness</label>
                    <span id="radiusDisplay">0px</span>
                </div>

                <ul>
                    <li class="colorPickers">
                        <label for="continueButtonBgColor">Continue Button Background:</label>
                        <input type="color" id="continueButtonBgColor" value="#00A8E8" />
                    </li>
                    <li class="colorPickers">
                        <label for="continueButtonTextColor">Continue Button Text Color:</label>
                        <input type="color" id="continueButtonTextColor" value="#ffffff" />
                    </li>
                    <li class="colorPickers">
                        <label for="restartButtonBgColor">Restart Button Background:</label>
                        <input type="color" id="restartButtonBgColor" value="#FF6B6B" />
                    </li>
                    <li class="colorPickers">
                        <label for="restartButtonTextColor">Restart Button Text Color:</label>
                        <input type="color" id="restartButtonTextColor" value="#ffffff" />
                    </li>
                    <button id="saveButtonStyling">Save Button Colors</button>
                </ul>
            </div>
        </div>
    </div>

<script src="js/popup.js"></script>
</body>
</html>
