<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel='stylesheet' type='text/css' href='css/main.css'>
    </head>
<body>
	

<div id="popUpContainer">
    <h1 id="extensionName">Resetter</h1>

    <input type="text" id="userInputField" placeholder="Enter Root URL">
    <br>
    <button id="removeButton">Remove</button>
    <button id="saveButton">Save</button>
    

    <p id="inputStatus"></p>
    <p id="homepage">Stored Homepage: <span id="storedHomepage"></span></p>


    <button id="toggleVisibility">View Hidden Reset Button</button>
    
    <input id="toggleTimeout" type="checkbox" checked name="toggleTimeout">
    <label id="toggleTimeoutLabel" for="toggleTimeout"> Toggle Timeout</label>
</div>

<script src="js/popup.js"></script>
</body>
</html>
